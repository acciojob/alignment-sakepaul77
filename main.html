<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        .middle {
            margin: 20px auto;
            border: 1px solid black;
            border-spacing: 1px;
            border-collapse: collapse;
        }
        th, td {
            padding: 1px;
            border: 1px solid black;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">1,1</td>
            <td id="t12">1,2</td>
            <td id="t13" class="right">1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td class="center">2,2</td>
            <td class="right">2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

    <!-- Table 2 -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6">Header Row</td>
        </tr>
        <tr>
            <td>1,1</td><td>1,2</td><td>1,3</td><td>1,4</td><td>1,5</td><td>1,6</td>
        </tr>
        <tr>
            <td>2,1</td><td>2,2</td><td>2,3</td><td>2,4</td><td>2,5</td><td>2,6</td>
        </tr>
        <tr>
            <td>3,1</td><td>3,2</td><td>3,3</td><td>3,4</td><td>3,5</td><td>3,6</td>
        </tr>
        <tr>
            <td>4,1</td><td>4,2</td><td>4,3</td><td>4,4</td><td>4,5</td><td>4,6</td>
        </tr>
        <tr>
            <td>5,1</td><td>5,2</td><td>5,3</td><td>5,4</td><td>5,5</td><td>5,6</td>
        </tr>
    </table>

    <!-- Table 3 -->
    <table id="table-3" class="middle">
        <tr class="green">
            <td>Green Row</td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td id="t-image">
                <img src="IMAGE_URL" alt="Example Image" width="100">
            </td>
        </tr>
        <tr class="blue">
            <td>Blue Row</td><td></td><td></td><td></td><td></td><td></td>
        </tr>
    </table>
</body>
</html>
